<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="./style/styleSearch.css">

<body>
    <h1>Wonach suchst du</h1>

    <section class="search">
        <form id="searchCompany" method="post">
           
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01Town">Bezirk</label>
            <select class="form-select" id="inputGroupSelect01Town" name="town" required>
              <option selected></option>
              <option value="Vöcklabruck">Vöcklabruck</option>
              <option value="Linz">Linz</option>
              <option value="Wels">Wels</option>
            </select>
          </div>

          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01Job">Branche</label>
            <select class="form-select" id="inputGroupSelect01Job" name="job" required>
              <option selected></option>
              <option value="Kfz">Kfz</option>
              <option value="Masseur">Masseur</option>
              <option value="Friseur">Friseur</option>
            </select>
          </div>
            <button type="submit" class="button-78">Suchen</button>
        </form>
    </section>
  <div class="companies" id="results"> <div>
